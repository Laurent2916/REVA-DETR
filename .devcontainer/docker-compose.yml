version: "3"

services:
  # development container
  dev:
    container_name: dev
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace
    stdin_open: true
    network_mode: service:wandb
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
                - gpu

  # wandb dashboard
  wandb:
    hostname: wandb-local
    container_name: wandb-local
    image: wandb/local
    ports:
      - 8080:8080
    restart: unless-stopped
